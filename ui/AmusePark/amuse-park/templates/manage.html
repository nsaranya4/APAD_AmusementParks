{% block body %}

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
        <a style="text-align:left;" href="#" class="btn btn-default btn-lg" role="link">Prev report</a>
        <div class="fakeimg">Theme</div>
        <a style="text-align:right;" href="#" class="btn btn-default btn-lg" role="link">Next report</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top:30px">
<hr style="width:100%">
<h6 style=text-align:left>Subscribed themes</h6>
<div class="row">
        {% for subscribe in subscribes %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            <div class="card-body">
              <a href="./" class="navbar-brand d-flex align-items-center">
                <strong>{{ subscribe.name }}</strong>
              </a>
              <p class="card-text">{{ subscribe.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">unsubscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

</div>



</div>
