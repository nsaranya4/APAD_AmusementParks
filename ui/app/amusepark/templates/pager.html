<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    {% if page != 0 %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page-1 }}">Prev</a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="?page={{ page-1 }}">Prev</a>
    </li>
    {% endif %}

    {% if more %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page+1 }}">Next</a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="?page={{ page+1 }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
