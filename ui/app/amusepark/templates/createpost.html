{% extends 'base.html' %}
{% block head %}
<title>New Report</title>
{% endblock %}

{% block body %}
<div class="container">
<div class="jambotran">
      <h2 class="py-3">Create new Post</h2>
      <div class="form bg-white p-5">
        <form method="POST">
            <!-- Somehow make the user object reach here -->
            <input type="hidden" name="user_id" value="5f22fb4d98e1155012889b59"/>
            <div class="form-group">
              <label for="park_id">{{ park.name }}</label>
                <input type="hidden" name="park_id" id="park_id" value={{ park.id }}/>
            </div>
            <div class="form-group">
              <label for="tags">Title</label>
              <input type="text" class="form-control" id="tags"  placeholder="Enter Tags separate by comma" name="tags" required>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title"  placeholder="Enter Post Title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <textarea class="form-control" id="lat" rows="3" name="lat"></textarea>
            </div>
            <div class="form-group">
                <label for="lng">Latitude</label>
                <textarea class="form-control" id="lng" rows="3" name="lng"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
</div>
</div>
{% endblock %}
