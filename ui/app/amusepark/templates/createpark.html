{% extends 'base.html' %}

{% block head %}
<title>Create Park</title>
{% endblock %}

{% block body %}
<div class="container">
<div class="jambotran">
      <h2 class="py-3">Create new Park</h2>
      <div class="form bg-white p-5">
        <form method="POST">
            <!-- Somehow make the user object reach here -->
            <input type="hidden" name="user_id" value="5f270f6c7927018b7c37646c"/>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Enter Park Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <textarea class="form-control" id="lat" rows="3" name="lat"></textarea>
            </div>
            <div class="form-group">
                <label for="lng">Latitude</label>
                <textarea class="form-control" id="lng" rows="3" name="lng"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
</div>
</div>
{% endblock %}
