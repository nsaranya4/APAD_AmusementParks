{% extends 'base.html' %}

{% block head %}
<title>Post</title>
{% endblock %}


{% block body %}
{% include 'header.html' %}
<br>
{% include 'postmap.html' %}
<main role="main">
<div class="container" style="margin-top:50px">
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.user.name}}</div>
          <p class="card-text mb-auto">{{post.description}}</p>
          <p class="card-text mb-auto">
            <ul>
              {% for tag in post.tags %}
                <li  style="display:inline-block;" class="align-items-left">
                  <a href="/posts/tag/{{tag}}">#{{tag}}  </a>
                </li>
              {% endfor %}
            </ul>
          </p>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img src="{{post.image_id}}" style="background-color:#55595c;" width="300" height="300" alt="">
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
</div>
</main>
{% endblock %}
