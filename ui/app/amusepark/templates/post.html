{% extends 'base.html' %}

{% block head %}
<title>Post</title>
{% endblock %}

{% block body %}
{% include 'header.html' %}
<main role="main">
<div class="container" style="margin-top:50px">
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.tags}}</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.user.name}}</div>
          <p class="card-text mb-auto">{{post.description}}</p>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Picture</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Picture</text></svg>
        </div>
      </div>
    </div>

  </div>
</div>
</main>
{% endblock %}
